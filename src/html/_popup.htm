        </div>
        <form class="popup-buy__form" id="form-popup">
          <div class="popup-buy__wrap popup-buy__wrap_name">
            <input class="popup-buy__input" id="name2" data-validate-field="name" autocomplete="off" type="text" name="firstName" placeholder="Как вас зовут?">
          </div>
          <div class="popup-buy__wrap popup-buy__wrap_phone">
            <input class="popup-buy__input" id="phone2" data-validate-field="tel" autocomplete="off" type="tel" name="phoneNumber" placeholder="Ваш телефон">
          </div>
          <input class="popup-buy__button btn-dark btn-dark_popup" type="submit">
          <div class="popup-buy__wrap popup-buy__wrap_check">
            <label class="popup-buy__label">
              <input class="visually-hidden popup-buy__check" id="popupCheckbox" type="checkbox">
              <span></span>
              Принимаю&ensp;
              <a href="#">пользовательское соглашение</a>
            </label>
          </div>
        </form>
			</div>
		</div>

</div>
