<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"HomePage"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
        <div class="page__header header-page">
          <div class="header-page__container">
            <nav class="page__breadcrumbs breadcrumbs">
              <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                  <a class="breadcrumbs__link" href="home.html">Главная /</a>
                </li>
                <li class="breadcrumbs__item">
                  <span class="breadcrumbs__current">Контакты</span>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <section class="page__contacts contacts">
          <div class="contacts__container">
            <h2 class="contacts__title title">Контакты</h2>
            <form class="contacts__form" action="#">
              <input class="contacts__input feed-back__input" type="search" placeholder="Поиск магазина"/>
              <button class="contacts__button btn-dark" type="submit">Найти</button>
            </form>
            <div class="contacts__map map-contacts" id="map"></div>
          </div>
        </section>
      </main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
